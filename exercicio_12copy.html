        // Função para criar uma nova div
        function tabuada(){
            document.getElementById("resultado").innerHTML = "" 
            function createNewDiv() {
                const newDiv = document.createElement('div');
                newDiv.classList.add('number-container');
                document.getElementById('resultado').appendChild(newDiv);
                return newDiv;
            }

            const num = document.getElementById("num").value
            const maxNumbers = document.getElementById("fator").value;  // Quantidade total de números
            let currentDiv = createNewDiv();  // Cria a primeira div

            for (let i = 1; i <= maxNumbers; i++) {
                // Adiciona o número à div atual
                currentDiv.innerHTML += `${num} x ${i} = ${num*i}` +"<br>";

                // A cada 10 números, cria uma nova div
                if (i % 10 === 0) {
                    currentDiv = createNewDiv();
                }
            }
    }
    </script>

        <div id="container">
            <h1>Tabuada</h1>
            <input type="number" id="num" placeholder="Digite um número para ver sua tabuada">
            <input type="number" id="fator" placeholder="Digite até que número gostaria de ver seu número ser multiplicado"><br>
            <button id="btn" onclick="tabuada()">Calcular</button>
            <div id="resultado""></div>
