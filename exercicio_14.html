<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ex14.css">

    <script>
        function parOuImpar(){
            num = 0
            do{
                const num = parseInt(document.getElementById("num").value)
                if(num % 2 == 0){
                    document.getElementById("p").textContent =`O número ${num} é par`
                }
                else{
                    document.getElementById("p").textContent =`O número ${num} é impar`
                }
            }while(num != 0)
    }
    </script>
</head>
<body>
    
    <br>
    <div class="pensamento">
        <div class="hover1">
            <img src="imagens/pensamento 1.svg" alt="">
                <div class="hover">
                    <div class="texto">
                        <label class="t1" for="num">Será que</label>
                        <label class="t2" for="num">o número "</label>
                        <input type="number" id="num" placeholder=""></label>
                        <label class="t3" for="num">"</label>
                        <br>
                        <label class="t4" for="num"> é par ou</label>
                        <label class="t5" for="num">é ímpar?</label>
                    </div>
                <button id="btn" onclick="parOuImpar()"><p class="verde">D</p><p class="azul">E</p><p class="amarelo">S</p>
                <p class="vermelho">C</p><p class="verde">U</p><p class="azul">B</p><p class="amarelo">R</p><p class="vermelho">A</p></button>
            </div>
        </div>
    </div>
    <div class="imagem">
        <img src="imagens/pessoa_pensante3 1.svg" alt="">
    </div>
    <p id="p"></p>
</body>
</html>
