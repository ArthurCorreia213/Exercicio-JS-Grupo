    <title>Encontrar o Menor Número em um Array</title>
    <script>



let user = prompt("digite os números separados por vírgula: (ex:1,2,3)")

let number = user.split(",").map(Number) //ele transformas os valores em numeros, não em springs

let menorn = number[0]

for (let i = 1; i < number.length; i++) {
    if (number[i] < menorn) {
        menorn = number[i];
    }
}

document.write("Os números escolhidos foram: " + number + "<br>")
document.write("E o menor número entre eles é: " + menorn)
