<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        num = 0
        do{
            let num = parseInt(prompt("Digite um número para ver se ele é par ou impar: "))
            if(num % 2 == 0){
                document.write(`O número ${num} é par`)
            }
            else{
                document.write(`O número ${num} é impar`)
            }
        }while(num != 0)
    </script>
</head>
<body>
    
</body>
</html>
