    <script>
        let numeros = []
        document.write("Os números gerados foram: ")
        for(let i = 1; i <= 10; i++){
            const random_number = Math.floor((Math.random() * 100) + 1)
            numeros.push(random_number)
            document.write(random_number, "  |  ")
        }

        document.write("<br>"+"A média desses números é: " + numeros.reduce((a, c) => a + c, 0) / numeros.length)
