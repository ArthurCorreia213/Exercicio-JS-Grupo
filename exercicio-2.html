<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bissexto</title>
    <link rel="stylesheet" href="css/ex2.css">

    <script>
        function bissexto() {
            const ano_atual = parseInt(document.getElementById('ano_atual').value)
            
            if(ano_atual % 4 == 0)
                document.getElementById("resultado").innerHTML = "O ano é bissexto!"

            else if(ano_atual % 4 > 0)
                document.getElementById("resultado").innerHTML = "O ano não é bissexto."

            else
                document.getElementById("resultado").innerHTML = "Digite um ano."
        }
    </script>
</head>
<body>
    <header>
        <h1>Atividade JavaScript: Navegação e Exercícios</h1>
        <H3>Por: Arthur Correia, Gabriel Morais e Mateus Abner</H2>
    </header>

    <div class="imagem">
        <img src="imagens/calendario.svg" alt="">
        <div class="texto">
            <H1>O ano é bissexto???</H1>

            <input type="number" id="ano_atual" placeholder="Digite um ano">
            <button onclick="bissexto()">Verificar</button>
            <p id="resultado"></p>
        </div>
    </div>
</body>
</html>
