<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de senhas</title>
    <link rel="stylesheet" href="css/ex9.css">

    <script>
        function validarSenha(){
            let senha = String(document.getElementById("senha").value)
            let tamanho, maiuscula, numero, charEspecial

            switch (true){
                case (senha.length < 8):
                    tamanho = "Senha muito curta. Sua senha deve possuir 8 a 16 caracteres"
                    break
                case (senha.length >= 8 && senha.length <= 16):
                    tamanho = "Tamanho aprovado"
                    break
                case (senha.length > 16):
                    tamanho = "Senha muito longa. Sua senha deve possuir 8 a 16 caracteres"
                    break
                default:
                    tamanho = "Senha inválida"
            }

            switch (true){
                case (/[A-Z]/.test(senha)):
                    maiuscula = "Quantidade de maisculas aprovada"
                    break
                default:
                    maiuscula = "Senha inválida. Sua senha deve possui ao menos uma letra maiuscula"
            }

            switch (true){
                case (/\d/.test(senha)):
                    numero = "Quantidade de números aprovada"
                    break
                default:
                    numero = "Senha inválida. Sua senha deve possui ao menos um número"
            }

            switch (true){
                case (/[!@#$%^&*(),.?":{}|<>]/.test(senha)):
                    charEspecial = "Quantidade de caracteres especiais aprovada"
                    break
                default:
                    charEspecial = "Senha inválida. Sua senha deve possui ao menos um caractere especial"
            }

            document.getElementById("resultado1").innerText = tamanho;
            document.getElementById("resultado2").innerText = maiuscula;
            document.getElementById("resultado3").innerText = numero;
            document.getElementById("resultado3").innerText = charEspecial;
        }
    </script>
</head>

<body>
    <div class="container">
            <div class="c2">
            <div class="titulo"><h1>Verificador de senhas</h1></div>
            <div class="inputs">
                <input type="text" id="senha">
                <button onclick="validarSenha()">Validar</button> 
            </div>
            <div c></div>
            <p id="resultado"></p>
            <p id="resultado1"></p>
            <p id="resultado2"></p>
            <p id="resultado3"></p>
        </div>
    </div>
</body>
</html>
