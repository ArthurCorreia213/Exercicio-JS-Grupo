<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Deve ter entre 8 e 16 caracteres
        // Deve conter pelo menos uma letra maiúscula
        // Deve conter pelo menos um número
        // Deve conter pelo menos um caractere especial (@, #, $, %, &, *)

        function validarSenha(){
            let senha = String(document.getElementById("senha").value)
            let tamanho, maiuscula, numero, charEspecial

            switch (true){
                case (senha.length < 8):
                    tamanho = "Senha muito curta. Sua senha deve possuir 8 a 16 caracteres"
                    break
                case (senha.length >= 8 && senha.length <= 16):
                    tamanho = "Tamanho aprovado"
                    break
                case (senha.length > 16):
                    tamanho = "Senha muito longa. Sua senha deve possuir 8 a 16 caracteres"
                    break
                default:
                    tamanho = "Senha inválida"
            }

            switch (true){
                case (/[A-Z]/.test(senha)):
                    maiuscula = "Quantidade de maisculas aprovada"
                    break
                default:
                    maiuscula = "Senha inválida. Sua senha deve possui ao menos uma letra maiuscula"
            }

            switch (true){
                case (/\d/.test(senha)):
                    numero = "Quantidade de números aprovada"
                    break
                default:
                    numero = "Senha inválida. Sua senha deve possui ao menos um número"
            }

            switch (true){
                case (/[!@#$%^&*(),.?":{}|<>]/.test(senha)):
                    charEspecial = "Quantidade de caracteres especiais aprovada"
                    break
                default:
                    charEspecial = "Senha inválida. Sua senha deve possui ao menos um caractere especial"
            }

            document.getElementById("resultado").innerText = senha + tamanho + maiuscula + numero + charEspecial ;
        }
    </script>
</head>

<body>
    <input type="text" id="senha">
    <button onclick="validarSenha()">Validar</button> 
    <p id="resultado"></p>
</body>
</html>
