<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forca</title>

    <script>
        // function forca(){
            let palavra = prompt("Digite sua palavra: ")
            let palavra_array = palavra.split("")
            let segredo_array = []
            let letras_tentadas = ""
            let letras_erradas = ""
            let vidas = 5

            for(i = 1; i <= palavra_array.length; i++){
                segredo_array.push("_")
            }

            while(vidas!=0){
                let chute = prompt("Digite uma letra: ")
                letras_tentadas +=chute
                if(palavra.includes(chute)){
                    for(i = 0; i <= segredo_array.length ;i++){
                        if(palavra_array[i] == chute){
                            segredo_array[i] = chute
                        }
                    }
                }
                else{
                    letras_erradas+=chute
                    vidas--
                    alert(`Você possui ${vidas} vidas`)
                }

                if(segredo_array.join("") == palavra){
                    alert("Você ganhou!")
                    vidas = 0
                }
                alert(segredo_array.toString())
                alert("Letras erradas: "+letras_erradas)
                alert("Letras tentadas: "+letras_tentadas)
            }
            // for(i = 0; ;i++)
            // document.write(segredo_array)
    </script>
</head>
