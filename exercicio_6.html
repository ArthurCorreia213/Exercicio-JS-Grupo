<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Filmes</title>
    <link rel="stylesheet" href="css/ex6.css">

</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Classificação de Filmes</h1>
        </div>
        
        <div class="label">
            <label for="idade">Digite sua idade:  </label>
            <input type="number" id="idade" placeholder="digite sua idade">
            <button onclick="class_idade()">Verificar</button>
        </div>

        <p id="resultado"></p>
    </div>
    <script>

        function class_idade(){
            let idade = parseInt(document.getElementById('idade').value);
            let filme;
    
            switch(true)  {
    
                case (idade >= 0 && idade <= 12):
                    filme = "Animação, Aventura";
                    break;
                case (idade >= 13 && idade <= 17):
                    filme = "Ação, Drama";
                    break;
    
                case (idade >= 18 && idade <=64):
                    filme = "Comédia, Suspense";
                    break;

                default:
                    filme = "Romance, Documentário";
                    break;
    
                    // alert(filme)
                } 

                document.getElementById("resultado").innerText = "É comum ver filmes de " + filme;
        }
        </script>
</body>
</html>
