<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ex11.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Conversor de Moeda</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="https://static.vecteezy.com/ti/vetor-gratis/p3/14463203-icone-do-banco-de-dinheiro-estilo-simples-vetor.jpg" alt="imagem-banco" style="width: 50%; max-width: 500px;">
        </div>

        <div class="container2">
            <div class="title">
                <H1>Conversor de moeda</H1>
            </div>

            <div class="input">
                <div class="moedas">
                    <label for="moeda">
                    <select name="" id="moeda">
                        <option value="1">Dolar</option>
                        <option value="2">Euro</option>
                        <option value="3">Libra Esterlina</option>
                    </select>
                </div>
                
                <div class="digite">
                    <input type="number" id="real" placeholder="Digite o valor em reais">
                </div>

                <div class="button">
                    <button onclick="conversor()">Converter</button>
                </div>
                <p id="resultado"></p>
            </label>
            </div>

        </div>
    </div>



    <script>
        function conversor(){
            let real = parseFloat(document.getElementById("real").value);
            let dolar = 5;
            let euro = 5.5;
            let libra = 6;

            let opcao = parseInt(document.getElementById('moeda').value)
            let resultado;

            switch(opcao){
                case 1:
                    resultado = real / dolar;
                    document.getElementById('resultado').innerText = `O valor convertido é de: $${resultado.toFixed(2)}`
                    break
                case 2:
                    resultado = real / euro;
                    document.getElementById('resultado').innerText = `O valor convertido é de: $${resultado.toFixed(2)}`
                    break;
                case 3: 
                    resultado = real / libra;
                    document.getElementById('resultado').innerText = `O valor convertido é de: $${resultado.toFixed(2)}`
                    break;
                
                default:
                    document.getElementById('resultado').innerText = 'Selecione uma moeda válida.'

            }
        }
    </script>
</body>
</html>
