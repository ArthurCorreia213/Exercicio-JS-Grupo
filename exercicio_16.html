<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function palindromoTeste(){
            const palavra = document.getElementById("palavra").value
            let palavraNormalizada = ""
            let contrario = ""
            let contrarioNormalizado = ""

            for(let i = palavra.length - 1; i>= 0; i--){
                if(palavra[i] == " "){
                    contrario += " "
                    contrarioNormalizado += ""
                }
                else{
                    contrario += palavra[i]
                    contrarioNormalizado+= palavra[i]
                }
            }

            for(i = 0; i <= palavra.length; i++){
                if(palavra[i] == " "){
                    palavraNormalizada+= ""
                }
                else if(palavra[i] == undefined){
                    break
                }
                else{
                    palavraNormalizada +=palavra[i]
                }
            }
            // alert(`Palavra: ${palavra}\nPalavra contrario: ${contrario} Palavra normal: ${palavraNormalizada}\nPalavra contrario normalizada: ${contrarioNormalizado}`)

            if(palavra.length < 3){
                document.getElementById("p").textContent = "Escreva uma palavra com pelo menos 3 letras"
            }
            else if(palavraNormalizada == contrarioNormalizado){
                document.getElementById("p").textContent = "Sua palavra é um palindromo!"
                document.getElementById("p1").textContent =`Sua palavra escrita normalmente:  ${palavra}`
                document.getElementById("p2").textContent = `Sua palavra escrita ao contrário:  ${contrario}`
            }
            else{
                document.getElementById("p").textContent ="Sua palavra não é um palíndromo"
                document.getElementById("p1").textContent =`Sua palavra escrita normalmente:  ${palavra}`
                document.getElementById("p2").textContent = `Sua palavra escrita ao contrário:  ${contrario}`
            }
        }
    </script>
</head>
<body>
    <input type="text" id="palavra">
    <button onclick="palindromoTeste()">Testar</button>

    <p id="p"></p>
    <p id="p1"></p>
    <p id="p2"></p>
</body>
</html>
