<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //Lógica: Verifica a hora atual e exibe a saudação apropriada ("Bom dia!", "Boa tarde!" ou "Boa noite!").
            let a = new Date().getHours()
            
            if(a >= 6 && a < 12){
                alert("Bom dia")
            }

            else if(a >= 12 && a < 18){
                alert("Boa tarde")
            }
            else{
                alert("Boa noite")
            }
        
    </script>
