<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauda√ß√£o de acordo com a hora</title>
    <link rel="stylesheet" href="css/ex5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">

    <script>
        // L√≥gica: Verifica a hora atual e exibe a sauda√ß√£o apropriada ("Bom dia!", "Boa tarde!" ou "Boa noite!").
        window.onload = function() {
            const a = new Date().getHours();
            const body = document.body;
            const sun = document.querySelector('.sun');
            const moon = document.querySelector('.moon');

            if (a >= 6 && a < 12) {
                document.getElementById("demo").innerHTML = "Bom dia üåû";
                body.style.background = "#e8cc9c";
                sun.classList.add('show');
                moon.classList.remove('show');

            } else if (a >= 12 && a < 18) {
                body.style.background = "#9c667d";
                document.getElementById("demo").innerHTML = "Boa tarde üåÑ";
                sun.classList.add('show');
                moon.classList.remove('show');
                


            } else {
                document.getElementById("demo").innerHTML = "Boa noite üåô";
                body.style.background = "#3b5274";
                sun.classList.remove('show');
                moon.classList.add('show');
            }
        };
    </script>
</head>
<body>

        <div class="sun"></div>
    <div class="moon"></div>
    <h1 id="demo"></h1>

</body>
</html>
