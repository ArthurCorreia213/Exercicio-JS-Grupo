<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Escolar</title>
    <link rel="stylesheet" href="css/ex3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Gothic:wght@400;700;800&family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <script>
    function media_final() {
        const nota1 = parseInt(document.getElementById('nota1').value)
        const nota2 = parseInt(document.getElementById('nota2').value)
        const nota3 = parseInt(document.getElementById('nota3').value)
        const nota4 = parseInt(document.getElementById('nota4').value)

        const media = (nota1 + nota2 + nota3 + nota4) / 4

        if(nota1 > 10 || nota2 > 10 || nota3 > 10 || nota4 > 10)
        document.getElementById('resultado').innerHTML = "Nota(s) inexistente(s)"  

        else if(media >= 7 && media <= 10)
            document.getElementById('resultado').innerHTML = `Sua média foi "${media}". Parabéns, você foi aprovado!`

        else if(media >= 5 && media < 7)
            document.getElementById('resultado').innerHTML = `Sua média foi "${media}". Quase! Você está de recuperação.`
        
        else
            document.getElementById('resultado').innerHTML = `Sua média foi "${media}". Tente novamente no ano que vem, você foi reprovado.`


    }
    </script>
</head>
<body>
    <div class="container">

        <div class="titulo">
            <H1>Nota Final</H1>
        </div>

        <div class="calculadora">
            <img src="imagens/calculadora.jpg" alt="calculadora.jpg">
            <div class="quadrado1">
                <input type="number" id="nota1" placeholder="">
            </div>
            <div class="quadrado2">
                <input type="number" id="nota2" placeholder="">
            </div>
            <div class="quadrado3">
                <input type="number" id="nota3" placeholder="">
            </div>
            <div class="quadrado4">
                <input type="number" id="nota4" placeholder="">
            </div>
            <div class="enter">
                <button onclick="media_final()"></button>
            </div>
            <div class="resultado"></div>
            <div class="nota1">
                <p>Nota</p>
            </div>
            <div class="nota2">
                <p>Nota</p>
            </div>
            <div class="nota3">
                <p>Nota</p>
            </div>
            <div class="nota4">
                <p>Nota</p>
            </div>
        </div>

        <div class="ARR">
            <p id="resultado"></p>
        </div>

    </div>
</body>
</html>
