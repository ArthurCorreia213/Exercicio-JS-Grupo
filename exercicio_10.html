<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação de roupas</title>
    <link rel="stylesheet" href="css/ex10.css">

    <script>
        function recomendarRoupa(){
            let temperatura = parseFloat(document.getElementById("temperatura").value)
            let recomendacao

            switch(true){
                case (temperatura < 15):
                    recomendacao = "Casaco, Luvas"
                    break
                
                case (temperatura >=15 && temperatura <= 25):
                    recomendacao = "Jaqueta, Cachecol"
                    break

                case (temperatura > 25):
                    recomendacao = "Camiseta, Chapéu"
                    break

                default:
                    recomendacao = "Temperatura inválida"
            }

            document.getElementById("resposta").innerText = recomendacao;
        }
    </script>
</head>
<body>
    <!-- Crie uma função que recomenda roupas para um dia com base na temperatura:
    Frio (abaixo de 15°C): Casaco, Luvas
    Ameno (15°C a 25°C): Jaqueta, Cachecol
    Quente (acima de 25°C): Camiseta, Chapéu -->
  <div class="container">

    <div class="imagem"><input type="number" id="temperatura"></div>
    <button onclick="recomendarRoupa()">Recomendar</button>
    <p id="resposta"></p>
  </div>

</body>
</html>
