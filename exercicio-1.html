<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o número</title>
    <link rel="stylesheet" href="css/ex1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Gothic:wght@400;700;800&family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <script>
        function adivinhacao(){
        const random_number = Math.floor((Math.random() * 10) + 1)
        const user_choise = document.getElementById("num_escolhido").value

        document.getElementById("p").textContent = "O número escolhido foi " + random_number + ". ";
        if(user_choise == random_number){
            document.getElementById("p").textContent += "Parabéns, você acertou!";
        }
        else{
            document.getElementById("p").textContent += "Tente novamente!";
        }
    }
    </script>
</head>

<body>

    <div class="container">
        <h1>Será que você consegue advinhar?</h1>
        <div class="caixa">
            <h2>Digite um número de 1 a 10 para adivinhar o número secreto</h2>
            <div class="sub">
                <input type="number" id="num_escolhido" placeholder="Digite seu número">
                <button onclick="adivinhacao()">Adivinhar</button>
            </div>
        </div>
        <p id ="p"></p>
    </div>
</body>
</html>
